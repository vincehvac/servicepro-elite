<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServicePro Elite - Desktop Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a202c;
            color: white;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #a0aec0;
            font-size: 1.1rem;
        }
        
        .preview-frame {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .browser-bar {
            background: #e2e8f0;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .browser-dots {
            display: flex;
            gap: 0.5rem;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }
        
        .url-bar {
            flex: 1;
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            color: #4a5568;
            font-size: 0.9rem;
        }
        
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
        }
        
        .actions {
            margin-top: 2rem;
            text-align: center;
        }
        
        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0 0.5rem;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ ServicePro Elite - Desktop Preview</h1>
            <p>Full-featured field service management platform</p>
        </div>
        
        <div class="preview-frame">
            <div class="browser-bar">
                <div class="browser-dots">
                    <div class="dot dot-red"></div>
                    <div class="dot dot-yellow"></div>
                    <div class="dot dot-green"></div>
                </div>
                <div class="url-bar">https://servicepro-elite.app/dashboard</div>
            </div>
            <iframe src="../standalone-demo.html"></iframe>
        </div>
        
        <div class="actions">
            <a href="../standalone-demo.html" class="btn" target="_blank">Open Full Screen</a>
            <a href="../index.html" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
